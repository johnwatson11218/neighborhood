<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr9puVePcpzhyLxLfEph5-AXkvFtbxWe8">
    </script>
    <script type="text/javascript">
      function initialize() {

        // 33.486305, -112.029339
        var myLatlng = new google.maps.LatLng(33.486305, -112.029339);
        var mapOptions = {
          center: myLatlng,
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


        // 
        


        //
        // following code is to add a marker to the center of the above map
        //
        //var myLatlng = new google.maps.LatLng( -34.397, 150.644);
        // To add the marker to the map, use the 'map' property
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!", 
             animation: google.maps.Animation.DROP, 

        });

      google.maps.event.addListener(marker, 'click', f);


        var myLatlng2 = new google.maps.LatLng( 33.486305 + .1, -112.029339 + .1 );
        var marker2 = new google.maps.Marker( { position : myLatlng2, map : map, 
          title : "what the f?", animation : google.maps.Animation.BOUNCE});

      }
      google.maps.event.addDomListener(window, 'load', initialize);

      function f(){ console.log( 'what')}
    </script>
  </head>


  <body>
    <div id="map-canvas"></div>
  </body>

</html>
