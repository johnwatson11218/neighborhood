<html>

	<head>
		<title>Project 5</title>
		<script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
	</head>
	<body>
		<!--

			my nytimes kye is cd22890c0dd186676a8514f3946da103:15:57616176

			ny times uses 

				http://api.nytimes.com/svc/search/v2/articlesearch

		-->

		<script>

			var myKey = encodeURIComponent( "cd22890c0dd186676a8514f3946da103:15:57616176" );
			$(document).ready(function(){});

			function runSearch(){
				
				var street = $('#street').val();
				var city = $('#city').val();
				var state = $('#state').val();

				var q =  encodeURIComponent( street + " " + city + ", " + state );
				
				var url = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + q + "&api-key="  + myKey 
				console.log( url )
				$.getJSON( url , function( data ) {
					console.log( data )
					document.writeln( data )
					$(document.body).append( data )
				});

			}

			
		</script

		<form>
			Street: <input id="street" name="street" />
			<br />
			City: <input id="city" name="city" />
			<br />
			State: <input id="state" name="state" />
			<br />
			<input type="submit" onclick="runSearch();"/>
		</form>

	</body>
</html>
