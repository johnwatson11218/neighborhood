<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>Project 5</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
	<script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr9puVePcpzhyLxLfEph5-AXkvFtbxWe8"></script>
	<script type="text/javascript" src="js/main.js" ></script>
</head>
<body>
		<table>
			<tr>
				<td><h1>Udacity Nanodegree Project 5</h1></td>
			</tr>
			<tr>
				<td>
					<form action="/">
						<input data-bind="value: searchQ" />
						<button data-bind="click: searchMarkers">Search</button>												
						<button data-bind="click: clearSearch">Clear</button>		
						<span> (e.g. food, coffee, books, etc. ) </span>				
					</form>
				</td>
			</tr>
		</table>	
	<div id="four-square-view">
		FourSquare.com says ... <strong data-bind="text: fourName"></strong> is rated at <strong data-bind="text: fourRating"></strong>
	</div>

	<div id="list-view-open">(+) Toggle List View</div>
	<div id="map-canvas"></div>

	<div id="list-view">
		<table>
			<tbody data-bind="foreach: markers()">
				<tr data-bind="click: $root.selectItem"><td data-bind="text: title, css : { hidden : isHidden() }" class='list-item'></td></tr>
			</tbody>
		</table>
	</div>

	


	<div id="error-msg" style="display : none; color : red">The google map could not be loaded</div>
</body>
</html>
