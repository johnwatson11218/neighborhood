      	function DecoratedMarker( info , ma , bText ){
      		var self = this;
      		self.info = info;
      		self.bubbleText = bText;
      		self.infowindow = new google.maps.InfoWindow({ content : bText })
      		self.m = ko.observable( ma );
      		console.log( self.m );
      		console.log( self.m() );
      		//self.m().addEventListener( "click", function(){ alert( 'boo' ) } , false );
      		google.maps.event.addListener( self.m() , 'click',  function(){  self.infowindow.open( map, self.m() );  } ); 

      		self.selected = function(){      			
      			self.infowindow.open(map,self.m());
      		}
      	}

      	function MarkerViewModel(){
      		var self = this;
      		self.markers = ko.observableArray( [
      				new DecoratedMarker( "the biltmore ..." , a , 'biltmore bubble'),
      				new DecoratedMarker( "the airport ...." , b , 'airport bubble'),
      				new DecoratedMarker( "the mall " , c , 'mall bubble '),
      			]);

      		self.selectItem = function( item ){
      			item.selected();
      		}
      	}

        ko.applyBindings( new MarkerViewModel() );

      });
